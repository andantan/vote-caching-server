syntax = "proto3";

package block_event_message;

service CreatedBlockEventService {
    rpc ReportCreatedBlockEvent(CreatedBlockEvent) 
    returns (ReportBlockEventResponse);
}

message CreatedBlockEvent {
    string topic = 1;
    uint32 length = 2;
    uint32 height = 3;
}

message ReportBlockEventResponse {
    bool cached = 1;
    string status = 2;
}